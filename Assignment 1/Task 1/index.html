<!DOCTYPE html>
<html lang="en" >

<head >
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn JavaScript</title>
    <script>
        // Code One
        document.getElementById("el").style.color = "red"; /* this code does't work because the script runs before the element is created */
    </script>
    <script>
        // Code Two
        window.onload = function () {
            document.getElementById("el").style.color = "red"; /* the code will work */
        };
    </script>
</head>

<body>
    <h1 id="el">Page Title</h1>
    <script>
        // Code Three
        document.getElementById("el").style.color = "red"; /* the code will work */
    </script>
</body>

</html>
